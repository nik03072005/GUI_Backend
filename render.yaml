services:
  - type: web
    name: gui-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "cd backend && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    plan: free
    healthCheckPath: /api/health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: gui-backend-eab8.onrender.com,*.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gui-backend-db
          property: connectionString
    region: oregon

databases:
  - name: gui-backend-db
    databaseName: isro_backend
    user: isro_user
    plan: free
    region: oregon